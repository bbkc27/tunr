{% extends 'tunr/base.html' %}
{% block content%}
  <h2>Artists!</h2>
  <a href="new"><h4>+ Add Artist</h4></a>
  <ul>
    {% for artist in artists %}
      <a href="{% url 'artist_detail' pk=artist.pk %}"> <h3>{{artist.name}}</h3></a>
      <p>{{artist.nationality}}</p>
      <img src="{{artist.photo_url}}" alt="{{artist.name}}'s picture" />
    {% endfor %}
  </ul>
{% endblock %}
